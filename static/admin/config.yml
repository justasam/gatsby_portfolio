backend:
  name: github
  repo: justasam/gatsby_portfolio
media_folder: static/assets
public_folder: assets
collections:
  - name: blog
    label: blog
    folder: src/blog-md
    create: true
    fields:
      - {
          name: path,
          label: Path,
          pattern: ['/blog/(\w+-*)+\S$', "Must be in format /blog/post-slug"],
          default: "/blog/",
        }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: work
    label: work
    folder: src/work-md
    create: true
    fields:
      - {
          name: path,
          label: Path,
          pattern: ['/work/(\w+-*)+\S$', "Must be in format /work/work-slug"],
          default: "/work/",
        }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
      - {
          name: tags,
          label: Tags,
          widget: list,
          allow_add: false,
          default: ["React", "Redux", "TypeScript"],
        }
